{% extends 'base.html' %}

{% block content %}
<h1>Shopping Cart</h1>

<table>
  <tr>
    <th>Name</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Total</th>
  </tr>
  {% for item in items %}
  <tr>
    <td>{{item.name}}</td>
    <td>{{item.quantity}}</td>
    <td>${{item.price}}</td>
    <td>${{item.total}}</td>
  </tr>
  {% endfor %}
  <tr>
    <td colspan="3" align="right">Total:</td>
    <td>${{total}}</td>
  </tr>
</table>

<a href="{{url_for('checkout')}}">Checkout</a>

{% endblock %}
